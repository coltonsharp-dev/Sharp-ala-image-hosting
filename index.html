<!-- ===== ALA Cards Carousel (HTML) ===== -->
<div class="gallery" role="region" aria-label="Student project cards">
  <ul class="cards" id="cards" aria-live="polite"></ul>

  <div class="actions" aria-label="Carousel controls">
    <button class="prev" aria-label="Previous card" type="button">Prev</button>
    <button class="next" aria-label="Next card" type="button">Next</button>
  </div>
</div>

<!-- Draggable proxy (invisible for GSAP dragging) -->
<div class="drag-proxy" aria-hidden="true"></div>

<!-- ===== External libs (add here OR in Pen Settings) ===== -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/Draggable.min.js"></script>
